<div class="d-flex justify-content-between align-items-center">
    <h4 class="card-title">{{mesActual}}</h4>
    <div>
      <button type="button" [ngClass]="getClassesByType('GRAF1_365')" (click)="reloadfilterByDate('365')">
        1AÑO
      </button>
      <button type="button" [ngClass]="getClassesByType('GRAF1_30')" (click)="reloadfilterByDate('30')">
        30DIAS
      </button>
      <button type="button" [ngClass]="getClassesByType('GRAF1_15')" (click)="reloadfilterByDate('15')">
        15DIAS
      </button>
      <button type="button" [ngClass]="getClassesByType('GRAF1_7')" (click)="reloadfilterByDate('7')">
        7DIAS
      </button>
    </div>
  </div>
<br/>
<button class="btn btn-sm btn-outline-light active" style="float: right;" (click)="generarPDFGrafica()">Descargar gráficos</button>
<div #pdfGrafic id="pdfGrafic">
  <div class="p-3" *ngFor="let performanceChart of reportList; let i = index">    
    <!-- end card-title-->  
    <div class="alert alert-info mt-3 text text-truncate mb-0" role="alert">
      {{performanceChart.title}}
    </div>

    <div dir="ltr">

      <div id="dash-performance-chart" class="apex-charts">
        <apx-chart
          [series]="performanceChart.config.series!"
          [chart]="performanceChart.config.chart!"
          [stroke]="performanceChart.config.stroke!"
          [fill]="performanceChart.config.fill!"
          [markers]="performanceChart.config.markers!"
          [xaxis]="performanceChart.config.xaxis!"
          [yaxis]="performanceChart.config.yaxis!"
          [grid]="performanceChart.config.grid!"
          [legend]="performanceChart.config.legend!"
          [plotOptions]="performanceChart.config.plotOptions!"
          [colors]="performanceChart.config.colors!"
          [tooltip]="performanceChart.config.tooltip!"
          [responsive]="performanceChart.config.responsive!"
        ></apx-chart>
      </div>
    </div>  
  </div>
</div>
<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner"></div>
</div>
